spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: 'true'
    hibernate:
      ddl-auto: update
    show-sql: 'true'
    database-platform: org.hibernate.dialect.H2Dialect

  datasource:
    driverClassName: org.h2.Driver
    password: '1'
    username: sa
    url: jdbc:h2:tcp://localhost/~/chikichar

  thymeleaf:
    cache: 'false'


  h2:
    console:
      path: /h2-console
      enabled: 'true'

  output:
    ansi:
      enabled: always

  devtools:
    livereload:
      enabled: 'true'


  profiles:
    include: oauth

server:
  port: '8080'

logging:
  level:
    org:
      springframework:
        security:
          web: trace