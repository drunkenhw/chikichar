<body>

<main>
    <header class="bg-dark text-white" th:fragment="fragment-header">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/"> <img style="margin: 0 10px" th:src="@{/logo/chikichar-white.png}" alt="" width="100Px" height="100px"></a>
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    chikichar
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/brand" class="nav-link px-2 text-secondary">Brand Board</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..."
                           aria-label="Search">
                </form>

                <div class="text-end" sec:authorize="!isAuthenticated()">
                    <button type="button" class="btn btn-outline-light me-2 my-btn" th:onclick="|location.href='@{/login}'|">
                        Login
                    </button>
                    <button type="button" class="btn btn-warning my-btn" th:onclick="|location.href='@{/join?role=select}'|">
                        Sign-up
                    </button>
                </div>
                <div class="text-end" sec:authorize="isAuthenticated()">
                    <button type="button" class="btn btn-outline-light me-2" th:onclick="|location.href='@{/mypage}'|">
                        <span sec:authentication="principal.username" ></span>
                    </button>
                    <button type="button" class="btn btn-warning" th:onclick="|location.href='@{/logout}'|">
                        Log-Out
                    </button>
                </div>
            </div>
        </div>
    </header>
