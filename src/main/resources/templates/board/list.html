<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:replace="~{fragments/frame::setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1> 자유 게시판
            <span>
          <a th:href="@{/movie/register}" sec:authorize="isAuthenticated()" class="btn btn-outline-primary">REGISTER</a>
        </span>
        </h1>

        <form id="searchForm" th:action="@{/movie/list}" method="get">
            <div class="input-group">
                <input type="hidden" name="page" value="1">
                <div class="input-group-prepend">
                    <!--          <select class="form-control custom-select" name="type" style="border-radius: 0;">-->
                    <!--            <option th:selected="${requestDTO.type == null}">-&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;</option>-->
                    <!--            <option value="t" th:selected="${requestDTO.type == 't'}">제목</option>-->
                    <!--            <option value="w" th:selected="${requestDTO.type == 'w'}">작성자</option>-->
                    <!--            <option value="tw" th:selected="${requestDTO.type == 'tw'}">제목+ 작성자</option>-->
                    <!--          </select>-->
                </div>
                <!--        <input class="form-control" name="keyword" th:value="${requestDTO.keyword}" disabled>-->
                <div id="button-addon4" class="input-group-append">
                    <button class="btn btn-outline-secondary searchBtn" type="button" disabled>Search</button>
                    <button class="btn btn-outline-secondary clearBtn" type="button">Clear</button>
                </div>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">작성자</th>
                <th scope="col">제목</th>
                <th scope="col">조회수</th>
                <th scope="col">댓글</th>
                <th scope="col">이미지</th>
                <th scope="col">작성일</th>

            </tr>
            </thead>

            <tr th:each="article : ${articles}">
                <td th:text="${article.nickname}"></td>
                <td th:text="${article.title}"></td>
                <td th:text="${article.viewCount}"></td>
                <td th:text="${article.commentCount}"></td>
                <td th:text="${article.imagePath}"></td>
                <td th:text="${article.regDate}"></td>
            </tr>
        </table>


        <!-- 부트스트랩 -->
        <div id="myModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <!-- <button type="button" class="btn btn-primary"> Save changes </button> -->
                    </div>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            window.onload = function () {
                var msg = /*[[${msg}]]*/ "msg";

                if (msg) {

                    const mno = msg.split(" ")[0];
                    const noti = msg.split(" ")[1];

                    console.log(msg);
                    var myModal = new bootstrap.Modal(document.getElementById('myModal'),
                        {backdrop: true})
                    document.querySelector(".modal-title").textContent = noti + ' 완료'
                    document.querySelector(".modal-body").innerHTML =
                        `<p>${mno}번 글이 ${noti}되었습니다.</p>`
                    myModal.show();
                }

                const searchForm = document.querySelector('#searchForm');
                const btnSrch = document.querySelector('.searchBtn');
                const btnClear = document.querySelector('.clearBtn');
                const selectType = document.querySelector("select[name='type']");

                btnSrch.onclick = () => document.querySelector('#searchForm').submit();
                btnClear.onclick = function () {
                    document.querySelector("select[name='type']").options[0].selected = true;
                    document.querySelector("input[name='keyword']").value = "";
                }
                selectType.onchange = function () {
                    if (selectType.options[0].selected != true) {
                        document.querySelector("input[name='keyword']").disabled = false;
                        btnSrch.disabled = false;
                    } else {
                        document.querySelector("input[name='keyword']").value = "";
                        document.querySelector("input[name='keyword']").disabled = true;
                        btnSrch.disabled = true;
                    }
                }
            }
        </script>

    </th:block>
</th:block>
</html>
